<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velleità</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #000000 100%);
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }
        
        /* Stile per il brand Velleità con tipografia Microsoft */
        .brand-container {
            margin-bottom: 40px;
            padding: 30px 0;
            position: relative;
        }
        
        .brand-name {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -1px;
            color: #fff;
            position: relative;
            margin-top: 10px;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            text-transform: none;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        .brand-name::first-letter {
            font-size: 5.5rem;
            /*font-weight: 600;*/
            vertical-align: middle;
        }
        
        .brand-name::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: lineAppear 1s ease-out;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .code-form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .code-input {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 1.8rem;
            background: #111;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 300;
        }
        
        .code-input:focus {
            border-color: #666;
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 45px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.15);
        }
        
        .error-message {
            color: #ff4d4d;
            font-size: 1.1rem;
            height: 30px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 300;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #555;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .code-input {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .brand-name {
                font-size: 3rem;
            }
            /*
            .brand-name::first-letter {
                font-size: 4rem;
            }*/
            
            .brand-name::after {
                width: 100px;
                bottom: -10px;
            }
            
            .subtitle {
                font-size: 1rem;
                max-width: 90%;
            }
        }
        
        @keyframes lineAppear {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 140px;
                opacity: 1;
            }
        }
        
        /* Effetto di luce fluttuante */
        .light-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .light-effect:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .light-effect:nth-child(2) {
            bottom: 30%;
            right: 15%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 30px);
            }
            50% {
                transform: translate(-15px, -20px);
            }
            75% {
                transform: translate(10px, -15px);
            }
        }
    </style>
</head>
<body>
    <!-- Effetti di luce fluttuanti -->
    <div class="light-effect"></div>
    <div class="light-effect"></div>
    
    <div class="container">
        <!-- Brand Velleità con stile Microsoft -->
        <div class="brand-container">
            <h1 class="brand-name">Velleità</h1>
        </div>
        
        <p class="subtitle">Insert the codes from the back of the business card you received</p>
        
        <div class="code-form">
            <input type="text" class="code-input" maxlength="3" id="code1">
            <input type="text" class="code-input" maxlength="3" id="code2">
            <input type="text" class="code-input" maxlength="3" id="code3">
        </div>
        
        <button class="submit-btn" onclick="checkCode()">CONTINUE</button>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <div class="footer">© 2025 Velleità. All rights reserved.</div>

    <script>
        function checkCode() {
            const errorMessage = document.getElementById('errorMessage');
            
            // Resetta sempre a "codice non riconosciuto"
            errorMessage.textContent = "The code entered was not recognized";
            errorMessage.style.opacity = 1;
            
            // Resetta i campi dopo 3 secondi
            setTimeout(() => {
                errorMessage.style.opacity = 0;
                document.getElementById('code1').value = '';
                document.getElementById('code2').value = '';
                document.getElementById('code3').value = '';
                document.getElementById('code1').focus();
            }, 3000);
        }
        
        // Focus automatico sul primo campo
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('code1').focus();
            
            // Navigazione automatica tra i campi
            const inputs = document.querySelectorAll('.code-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 3 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                
                // Permette la cancellazione con backspace
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
