<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velleità</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #000000 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Effetto particelle */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 50px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            font-weight: bold;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
        }
        
        /* Titolo grande il doppio */
        h1 {
            font-size: 5rem;
            margin-bottom: 15px;
            letter-spacing: 5px;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 50px;
            font-size: 1.4rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .code-form {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        /* Caselle di testo più grandi per 5 caratteri */
        .code-input {
            width: 120px;
            height: 120px;
            text-align: center;
            font-size: 2.5rem;
            background: #111;
            border: 2px solid #333;
            color: #fff;
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* Placeholder personalizzato */
        .code-input::placeholder {
            color: #888;
            font-size: 1.8rem;
            letter-spacing: normal;
        }
        
        .code-input:focus {
            border-color: #666;
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.4);
        }
        
        .submit-btn {
            background: linear-gradient(to right, #fff, #e6e6e6);
            color: #000;
            border: none;
            padding: 18px 55px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1.5px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.2);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .error-message {
            color: #ff4d4d;
            font-size: 1.3rem;
            height: 40px;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #555;
            font-size: 0.9rem;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            .logo {
                width: 140px;
                height: 140px;
                font-size: 45px;
            }
            
            .code-input {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            
            .logo {
                width: 110px;
                height: 110px;
                font-size: 35px;
                margin-bottom: 30px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }
            
            .code-input {
                width: 80px;
                height: 80px;
                font-size: 1.7rem;
            }
            
            .code-input::placeholder {
                font-size: 1.5rem;
            }
            
            .submit-btn {
                padding: 15px 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Effetto particelle -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">V</div>
        <h1>VELLEITÀ</h1>
        <p class="subtitle">Insert the codes from the back of the business card you received</p>
        
        <div class="code-form">
            <!-- Input più grandi con placeholder personalizzato -->
            <input type="text" class="code-input" maxlength="5" id="code1" placeholder="XXXXX">
            <input type="text" class="code-input" maxlength="5" id="code2" placeholder="YYYYY">
            <input type="text" class="code-input" maxlength="5" id="code3" placeholder="ZZZZZ">
        </div>
        
        <button class="submit-btn" onclick="checkCode()">CONTINUE</button>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <div class="footer">© 2025 Velleità. All rights reserved.</div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posizione casuale
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Dimensioni casuali
                const size = Math.random() * 5 + 1;
                
                // Animazione personalizzata
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function checkCode() {
            const errorMessage = document.getElementById('errorMessage');
            
            // Resetta sempre a "codice non riconosciuto"
            errorMessage.textContent = "The code entered was not recognized";
            errorMessage.style.opacity = 1;
            
            // Resetta i campi dopo 2 secondi
            setTimeout(() => {
                errorMessage.style.opacity = 0;
                document.getElementById('code1').value = '';
                document.getElementById('code2').value = '';
                document.getElementById('code3').value = '';
            }, 3000);
        }
        
        // Focus automatico sul primo campo
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            document.getElementById('code1').focus();
            
            // Navigazione automatica tra i campi
            const inputs = document.querySelectorAll('.code-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 5 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
            });
            
            // Gestione placeholder al focus
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.placeholder = '';
                });
                
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        if (input.id === 'code1') input.placeholder = 'XXXXX';
                        else if (input.id === 'code2') input.placeholder = 'YYYYY';
                        else if (input.id === 'code3') input.placeholder = 'ZZZZZ';
                    }
                });
            });
        });
    </script>
</body>
</html>
